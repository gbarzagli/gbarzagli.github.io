<div class="card">
    <div class="card-content">
        <span class="card-title">Contact me</span>
        <form>
            <div class="input-field">
                <input placeholder="Subject" id="subject" type="text">
            </div>
            <div class="input-field">
                <textarea id="message" placeholder="Type your message here..." class="materialize-textarea"></textarea>
            </div>
            <div class="input-field">
                <input placeholder="Your name" id="name" type="text">
            </div>
        </form>
    </div>
    <div class="card-action">
        <a class="waves-effect btn-flat cyan-text text-accent-4">Send</a>
    </div>
</div>
